{% extends 'base.html' %} {% block content %}

<h1>{{ view_header }}</h1>
<div class="container">
	<div class="row">
		<div class="col s12">
			<form action="{{ url_for('insert_hero') }}" method="POST" class="form blue-grey darken-1">
				<div class="row">
					<div class="input-field col s12">
						<select id="adventure" name="adventure_name">
                            <option value="" disabled selected>Pick your adventure</option>
                            {% for adventure in adventures %}
                            <option value="{{adventure.adventure_name}}">{{adventure.adventure_name}}</option>
                            {% endfor %}
                        </select>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="hero_name" name="hero_name" type="text" required/>
						<label for="hero_name"><i class="fas fa-pen"></i> Hero name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="weapon" name="weapon" type="text" required/>
						<label for="weapon">
                            <i class="fas fa-fist-raised"></i> Hero weapon</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="armor" name="armor" type="text" required/>
						<label for="armor">
                            <i class="fas fa-shield-alt"></i> Hero armor</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="race" name="race" type="text" required/>
						<label for="race"> <i class="fas fa-user"></i> Hero race</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="profession" name="profession" type="text" required/>
						<label for="profession">
                            <i class="fas fa-wrench"></i> Hero profession</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="mount" name="mount" type="text" required/>
						<label for="mount"> <i class="fas fa-horse"></i> Hero mount</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="home" name="home" type="text" required/>
						<label for="home"> <i class="fas fa-home"></i> Hero home</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<textarea name="possessions" id="possessions" class="materialize-textarea" maxlength="80" required></textarea>
						<label for="possessions"><i class="fas fa-shopping-bag"></i> Hero possessions</label>
					</div>
				</div>
				<footer class="col s12 center">
					<button
                      class="btn waves-effect"
                      type="submit"
                      name="action"
                    >
                      <i class="fas fa-envelope"></i> Submit Hero
                    </button>
				</footer>
			</form>
		</div>
	</div>
</div>
{% endblock %}
